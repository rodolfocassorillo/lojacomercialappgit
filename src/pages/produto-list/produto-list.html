<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produto</ion-title>
    <!-- <ion-buttons end>
    <button ion-button icon-only>
    <ion-icon name="search" md="md-search" ios="ios-search"></ion-icon>
  </button>
</ion-buttons> -->
</ion-navbar>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let pr of items | async">
      <ion-item style="height:100%;padding:0;margin-left:0px;padding-left:0px;border:1px;" item-left>
        <div class="item-prod" (click)="editarRemover(pr)">
          <ion-grid>
            <ion-row>
              <ion-col style="font-weight: bold;">{{pr.codigoProduto}} - {{pr.descricaoProduto}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col>Marca: {{pr.qtEstoque}}</ion-col>
              <ion-col>Estoque: {{pr.qtEstoque}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col>Qtde Emb.: {{pr.qtEstoque}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col style="font-weight: bold;">Multiplo: {{pr.qtMultiplo}}</ion-col>
              <ion-col>Vl. Unint: {{pr.valorVenda}}</ion-col>
            </ion-row>
          </ion-grid>
          <!-- {{pr.id}} | {{pr.descricaoProduto}} -->
        </div>
        <div class="item-photo">
          <button ion-button full round item-center (click)="buscarPhoto()" style="height:35px"><ion-icon name="camera" ios="ios-camera" md="md-camera"></ion-icon></button>
        </div>
      </ion-item>
      <ion-item-options side="right" (ionSwipe)="detalhesProduto()">
        <!-- acrescentar ion swipe no ion-item-options p/ buscar automÃ¡tico os detalhes do produto  -->
        <!-- (ionSwipe)="detalhesProduto(item)"> -->
        <button ion-button expandable (click)="detalhesProduto()">
          <ion-icon name="book"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="openProdutoPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
